<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <title>{% block title %}{% endblock %}Erik's toolbox</title>
    {% endblock %}
</head>
<body>
<div class="container">
    <div class="header">
        {% block header %}{% endblock %}
    </div>

    <div class="jumbotron">
        <div id="topbar">{% block topbar %}{% endblock %}</div>
        <div id="content">{% block content %}{% endblock %}</div>
    </div>

    <div id="footer">
        {% block footer %}
            Created 2015 by <a href="mailto:Erik.Blosze@falconstor.com">Erik</a>.
        {% endblock %}
    </div>
</div>
</body>
</html>
